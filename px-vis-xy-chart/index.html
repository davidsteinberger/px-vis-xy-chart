<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-vis-xy-chart Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-vis-xy-chart-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../iron-ajax/iron-ajax.html" />
  <link rel="import" href="../iron-component-page/iron-component-page.html"/>
  <link rel="import" href="px-vis-xy-chart.html"/>
  <link rel="icon" href="px-favicon.png" type="image/x-icon"/>

  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../polymer-font-awesome/polymer-font-awesome.html">
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >
    <iron-ajax
      url="demo_data.json"
      handle-as="json"
      last-response="{{data}}" auto></iron-ajax>
    <iron-ajax
      url="demo_data_ordinal.json"
      handle-as="json"
      last-response="{{dataOrdinal}}" auto></iron-ajax>
    <iron-ajax
        url="events.json"
        handle-as="json"
        last-response="{{eventData}}" auto></iron-ajax>
    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-vis-xy-chart</h1>
  		<p>
  			The	<code>px-vis-xy-chart</code> component includes various elements used for structuring responsive layouts.
  		</p>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-vis-xy-chart.svg?style=flat-square" alt="Travis" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-vis-xy-chart.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-vis-xy-chart.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/watchers/PredixDev/px-vis-xy-chart.svg?style=social&label=Watch" onerror="this.style.display='none'"/>
  		</div>
  	</div>
    <br />
    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page flex flex--right flex--wrap">
            <div class="mega-demo flex u-pb++">
            <!-- Properties -->
            <div class="properties u-ph+ u-pb+ u-mt++ u-mh++" id="properties">
              <p class="epsilon">Properties</p>
              <div class="u-mb-">Width: <input id="width" class="text-input" type="text" placeholder="Number" value="{{item.width::input}}" /></div>
              <div class="u-mb-">Height: <input id="height" class="text-input" type="text" placeholder="Number" value="{{item.height::input}}" /></div>
            </div>

            <div class="demoContainer u-mr++">
              <!-- demo -->
              <div class="flex flex--col">
                <div class="flex__item demo u-ph+ u-pb+ u-mt++">
                  <px-vis-xy-chart
                    id="chart"
                    chart-data="{{data}}"
                    width="{{item.width}}"
                    height="{{item.height}}"
                    margin='{ "top": "30", "bottom": "60", "left": "50", "right": "10" }'
                    x-axis-config='{"title": "X",
                     "labelPosition": "center",
                     "orientation": "bottom"}'
                    y-axis-config='{"title": "Y",
                      "labelPosition": "center",
                      "orientation": "left"}'
                    register-config='{
                      "height": 50,
                      "type": "horizontal"}'
                    series-config='{
                        "firstSerie": {
                          "type": "scatter",
                          "name": "Data",
                          "xAxisUnit": "Hz",
                          "yAxisUnit": "Hz",
                          "x": "T48A",
                          "y":"T48B"
                        },"secondSerie": {
                          "type": "line",
                          "name": "Trend",
                          "x": "T48A",
                          "y":"Line"
                        }
                      }'
                    default-series-config='{
                      "x": "T48A",
                      "xMin": "dynamic",
                      "xMax": "dynamic",
                      "yMin": "dynamic",
                      "yMax": "dynamic"
                    }'
                    event-config='{
                    	"Fa Icon": {
                    		"color": "blue",
                    		"icon": "fa-camera",
                    		"type": "fa",
                    		"offset": [0, 0]
                    	},
                    	"Unicode": {
                    		"color": "green",
                    		"icon": "\uf015",
                    		"type": "unicode",
                    		"offset": [1, 0]
                    	},
                    	"Event Png": {
                    		"icon": "ge_logo.png",
                    		"type": "image",
                    		"offset": [0, -20],
                    		"size": "20"
                    	}
                    }'
                    event-data="{{eventData}}">
                  </px-vis-xy-chart>
                </div>
                <div class="flex__item">
                  <px-demo-snippet
                    element-properties={{item}}
                    element-name="px-vis-xy-chart">
                  </px-demo-snippet>
                </div>
              </div>
            </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div>
                <px-api-viewer source="px-vis-xy-chart"></px-api-viewer>
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright Â© 2016 General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]');

  var optionsArray = [
    {

      "width": 800,
      "height": 400,
      "margin":'{ "top": "30", "bottom": "60", "left": "50", "right": "10" }',
      "x-axis-config":{"title": "X",
       "labelPosition": "center",
       "orientation": "bottom"},
      "y-axis-config":{"title": "Y",
        "labelPosition": "center",
        "orientation": "left"},
      "register-config":{
        "height": 50,
        "type": "horizontal"},
      "series-config":{
            "firstSerie": {
              "type": "scatter",
              "name": "Data",
              "xAxisUnit": "Hz",
              "yAxisUnit": "Hz",
              "x": "T48A",
              "y":"T48B"
            },"secondSerie": {
              "type": "line",
              "name": "Trend",
              "x": "T48A",
              "y":"Line"
            }
          },
      "default-series-config":{
        "x": "T48A",
        "xMin": "dynamic",
        "xMax": "dynamic",
        "yMin": "dynamic",
        "yMax": "dynamic"
      },
      "event-config":{
        "Fa Icon": {
          "color": "blue",
          "icon": "fa-camera",
          "type": "fa",
          "offset": [0, 0]
        },
        "Unicode": {
          "color": "green",
          "icon": "\uf015",
          "type": "unicode",
          "offset": [1, 0]
        },
        "Event Png": {
          "icon": "ge_logo.png",
          "type": "image",
          "offset": [0, -20],
          "size": "20"
        }
      }
    }
  ];

    var indexPlusOne = function(num) {
      return num + 1;
    };
    template.selected = "0";
    template.optionsArray = optionsArray;
    template.indexPlusOne = indexPlusOne;
});
</script>

</body>
</html>

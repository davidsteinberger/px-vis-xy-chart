<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-vis-xy-chart Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-vis-xy-chart.html" />
    <link rel="import" href="../iron-ajax/iron-ajax.html" />
    <link rel="import" href="../px-vis/px-vis-data-converter.html"/>
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>

    <template id="demo" is="dom-bind">
      <h3>Demo</h3>
      <iron-ajax
             url="demo_data.json"
             handle-as="json"
             last-response="{{data}}" auto></iron-ajax>
     <iron-ajax
            url="demo_data_ordinal.json"
            handle-as="json"
            last-response="{{dataOrdinal}}" auto></iron-ajax>
      <iron-ajax
        url="events.json"
        handle-as="json"
        last-response="{{eventData}}" auto>
      </iron-ajax>
      <div style="display:flex; justify-content: flex-start">
        <div style="display:flex; flex-direction:column">
          <px-vis-xy-chart
            id="chart"
            chart-data="{{dataOrdinal}}"
            width="500"
            height="400"
            margin='{ "top": "20", "bottom": "20", "left": "50", "right": "10" }'
            x-axis-title="X"
            y-axis-title="Y"
            x-axis-type="ordinal"
            x-axis-config='{"title": "X"}'
            y-axis-config='{"title": "Y",
                            "orientation": "left"}'
            series-config='{
              "y": {
                "type": "scatter",
                "markerSymbol": "square",
                "name": "serie 1",
                "x": "x",
                "y":"y"
              }
            }'>
          </px-vis-xy-chart>
        </div>
        <div style="display:flex; flex-direction:column">
          <px-vis-xy-chart
            id="chart"
            chart-data="{{data}}"
            width="500"
            height="400"
            margin='{ "top": "30", "bottom": "60", "left": "50", "right": "10" }'
            x-axis-title="X"
            y-axis-title="Y"
            x-axis-config='{"title": "X",
             "labelPosition": "center",
             "orientation": "bottom"}'
            y-axis-config='{"title": "Y",
              "labelPosition": "center",
              "orientation": "left"}'
            register-config='{
              "height": 50,
              "type": "horizontal"}'
            series-config='{
              "y1": {
                "type": "line",
                "name": "serie 1",
                "xAxisUnit": "Oranges",
                "yAxisUnit": "Velocity",
                "x": "x",
                "y":"y1"
              },
              "y2": {
                "type": "scatter",
                "name": "helter scatter",
                "xAxisUnit": "Ghz",
                "yAxisUnit": "Velociraptor",
                "x": "x",
                "y":"y2"
              }
            }'
            event-config='{
            	"Recalibrate": {
            		"color": "blue",
            		"icon": "fa-camera",
            		"type": "fa",
            		"offset": [0, 0]
            	},
            	"Fan start": {
            		"color": "green",
            		"icon": "\uf015",
            		"type": "unicode",
            		"offset": [1, 0]
            	},
            	"Fan stop": {
            		"icon": "ge_logo.png",
            		"type": "image",
            		"offset": [0, -20],
            		"size": "20"
            	}
            }'
            event-data="{{eventData}}">
          </px-vis-xy-chart>
        </div>
      </div>
    </template>
  </body>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var chart = document.getElementById('chart'),
          xConfigText = document.getElementById('xConfig'),
          yConfigText = document.getElementById('yConfig');
    });
  </script>

</html>
